<table>
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column.name }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let column of columns">
        <ng-container [ngSwitch]="column.displayType">
          <span *ngSwitchCase="'text'">{{ row[column.type] }}</span>
          <input *ngSwitchCase="'input'" type="text" [value]="row[column.type]" />
          <input *ngSwitchCase="'number'" type="number" [value]="row[column.type]" />
          <input *ngSwitchCase="'checkbox'" type="checkbox" [checked]="row[column.type]" />
          <!-- Add more cases as needed -->
        </ng-container>
      </td>
    </tr>
  </tbody>
</table>
