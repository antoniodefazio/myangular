<div class="container mt-5" *ngIf="users.length > 0">
    <h2>Users</h2>
    <ul class="list-group colorful-list">
      <li class="list-group-item bg-warning text-dark" *ngFor="let user of users" >
        {{ user.name }}
      </li>
    </ul>

  </div>
  <div *ngIf="users.length === 0">
    <p>No users found.</p>

  </div>
