<div class="dashboard-container">
  <h1>Dashboard</h1>
  <div class="stats">
    <div class="stat">
      <h2>Total Users</h2>
      <p>{{ totalUsers }}</p>
    </div>
    <div class="stat">
      <h2>Active Users</h2>
      <p>{{ activeUsers }}</p>
    </div>
    <div class="stat">
      <h2>Total Sales</h2>
      <p>{{ totalSales }}</p>
    </div>
    <div class="stat">
      <h2>Total Revenue</h2>
      <p>{{ totalRevenue | currency }}</p>
    </div>
  </div>
  <div class="charts">
    <div class="chart">
      <h3>Sales Overview</h3>
      <ngx-charts-bar-vertical
        [view]="view"
        [scheme]="colorScheme"
        [results]="single"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel">
      </ngx-charts-bar-vertical>
    </div>
  </div>
</div>
